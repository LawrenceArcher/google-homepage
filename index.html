<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">	
	<script src="https://use.fontawesome.com/ec0b840b95.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="navbar">
		<div class="blank-space"></div>
		<div class="link">Gmail</div>
		<div class="link">Images</div>
		<div class="link"><i class="fa fa-th" aria-hidden="true"></i></div>
		<div class="signin link">Sign In</div>
	</div>
	<div class="container">
		<div class="googlelogo">
			<img src="https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
		</div>
		<div>
			<input type="text" id="searchBar">
		</div>
		<div class="submitButtons">
			<input value="Google Search" type="submit">
			<input value="I'm Feeling Lucky" type="submit">
		</div>
	</div>
	<div class="footer">
		<div class="country">
			United Kingdom
		</div>
		<div class="departments">
			<ul class="bottomLeft">
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</ul>
			<ul class="bottomRight">
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
				<li>Use Google.com</li>
			</ul>
		</div>
	</div>
</body>
</html>
